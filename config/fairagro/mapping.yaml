blocks:
  citation:
    fields:
      - title:
          source: ["name", "headline", "alternativeHeadline"]
          type: "string"
          default: ""
      - alternativeTitle:
          source: ["name"]
          type: "string_array"
      - dsDescription:
          source: ["description", "comment"]
          type: "complex_list"
          default: ["No description available"]
          mapping:
            dsDescriptionValue: ["@"]
      - author:
          source: ["creator", "author"]
          type: "complex_list"
          mapping:
            authorName: ["@", "name", "contactPoint.name", "givenName"]
            authorAffiliation: ["affiliation.name", "memberOf.name", "publisher.name", "affiliation", "memberOf"]
            authorIdentifier: ["@id"]
            authorIdentifierScheme: ["scheme"] # Will be handled by logic or default
      - datasetContact:
          type: "complex_list"
          default: [{"datasetContactName": "FAIRagro Demonstrator", "datasetContactEmail": "fairagro@demo.org"}]
      - keyword:
          source: ["keywords", "keyword"]
          type: "complex_list"
          default: [{"keywordValue": "Unknown"}]
          mapping:
            keywordValue: ["@"]
      - subject:
          source: ["about[*].name"]
          default: ["Agricultural Sciences"]
          type: "string_array"
      - otherId:
          type: "complex_list"
          default: [{"otherIdValue": "Unknown", "otherIdAgency": "Other"}]
          mapping:
            otherIdValue: ["identifier"]
            otherIdAgency: ["@id"]
      - productionDate:
          source: ["datePublished"]
          type: "string"
      - distributionDate:
          source: ["datePublished"]
          type: "string"

  generalExtended:
    fields:
      - license:
          source: ["license"]
          type: "string"
          default: ""
      - sourceDatasetURI:
          source: ["@id", "url", "identifier"]
          type: "string"
          default: ""
      - sourceRDI:
          type: "complex"
          default:
            sourceRDIName: "FAIRagro"
            sourceRDIURI: "https://fairagro.net"

  geographic:
    fields:
      - geographicBoundingBox:
          source: ["spatialCoverage.geo.box", "spatialCoverage.0.geo.box"]
          type: "complex_list"
          mapping:
            westLongitude:
              source: ["_geo_west"]
            eastLongitude:
              source: ["_geo_east"]
            northLatitude:
              source: ["_geo_north"]
            southLatitude:
              source: ["_geo_south"]

  crop:
    fields:
      - crop:
          type: "complex_list"
          mapping:
            cropSpecies:
              source: ["_crop_species"]
            cropSpeciesURI:
              source: ["_crop_species_uri"]
            cropPestName:
              source: ["_crop_pest_name"]
            cropPestURI:
              source: ["_crop_pest_uri"]

  sensor:
    fields:
      - sensor:
          type: "complex_list"
          mapping:
            sensorSensorType:
              source: ["_sensor_type"]
            sensorIsHostedBy:
              type: "complex"
              mapping:
                sensorPlatformType:
                  source: ["_platform_type"]
                sensorPlatformManufacturerName:
                  source: ["_manufacturer"]
                sensorPlatformModelName:
                  source: ["_model"]
