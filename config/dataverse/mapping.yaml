blocks:
  citation:
    displayName: "Citation Metadata"
    fields:
      - title:
          source: ["name", "headline"]
          type: "single"
      - alternativeTitle:
          type: "complex_list"
          mapping:
            alternativeTitleValue: ["name"]
      - dsDescription:
          source: ["description"]
          default: "Dataset generated from RO-Crate"
          type: "list"
          item_key: "dsDescriptionValue"
      - author:
          source: ["creator", "author"]
          type: "complex_list"
          mapping:
            authorName: ["@", "name", "contactPoint.name", "givenName"]
            authorAffiliation: ["affiliation.name", "publisher.name"]
            authorIdentifier: ["identifier"]
      - datasetContact:
          type: "complex_list"
          default:
            [{ "name": "FAIRagro Demonstrator", "email": "fairagro@demo.org" }]
          mapping:
            datasetContactName: ["name"]
            datasetContactEmail: ["email"]
      - keyword:
          source: ["keywords"]
          default: "unspecified"
          type: "list"
          item_key: "keywordValue"
      - subject:
          source: ["about[*].name"]
          default: "Agricultural Sciences"
          type: "list"
      - otherId:
          type: "complex_list"
          mapping:
            otherIdValue: ["identifier"]
            otherIdAgency: ["@id"]
      - publicationDate:
          source: ["datePublished"]
          type: "single"
      - license:
          source: ["license"]
          type: "single"

  geographic:
    displayName: "Geographic Metadata"
    fields:
      - geographicBoundingBox:
          type: "complex_list"
          mapping:
            westLongitude:
              ["spatialCoverage.geo.box", "spatialCoverage.0.geo.box"]
            eastLongitude:
              ["spatialCoverage.geo.box", "spatialCoverage.0.geo.box"]
            northLatitude:
              ["spatialCoverage.geo.box", "spatialCoverage.0.geo.box"]
            southLatitude:
              ["spatialCoverage.geo.box", "spatialCoverage.0.geo.box"]

  crop:
    displayName: "Crop Metadata"
    fields:
      - crop:
          type: "complex_list"
          mapping:
            cropSpecies: ["value"]
            cropSpeciesURI: ["valueRef"]
            cropPest: ["value"]
            cropPestURI: ["valueRef"]

  sensor:
    displayName: "Sensor Metadata"
    fields:
      - sensor:
          type: "complex_list"
          mapping:
            sensorType: ["value"]
            sensorIsHostedBy:
              type: "complex"
              mapping:
                sensorPlatformType: ["value"]
                sensorPlatformManufacturerName: ["value"]
                sensorPlatformModelName: ["value"]
